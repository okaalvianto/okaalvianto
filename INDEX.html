<style>
    td {
        background: blue;
        cursor: pointer;
        transition: 2s;
    }

    td:hover{
        background: skyblue;
    }
    .tabelku {
        width: 100%;
        max-width: 500px;
    }
</style>
<table class="tabelku">
    <tr>
        <td>No</td>
        <td>Nama</td>
        <td>Alamat</td>
        <td>Aksi</td>
    </tr>

    <tr id="row__1">
        <td>1</td>
        <td class="Nama_Mahasiswa">Daffa</td>
        <td>Cirebon</td>
        <td class="Hapus" id="Hapus__1">Hapus</td>
    </tr>

    <tr id="row__2">
        <td>2</td>
        <td class="Nama_Mahasiswa">Gusti</td>
        <td>Tengah Tani</td>
        <td class="Hapus" id="Hapus__2">Hapus</td>
    </tr>

    <tr id="row__3">
        <td>3</td>
        <td class="Nama_Mahasiswa">Raihan</td>
        <td>Sumber</td>
        <td class="Hapus" id="Hapus__3">Hapus</td>
    </tr>

    <tr id="row__4">
        <td>4</td>
        <td class="Nama_Mahasiswa">Fikri</td>
        <td>Wahidin</td>
        <td class="Hapus" id="Hapus__4">Hapus</td>
    </tr>

    <tr id="row__5">
        <td>5</td>
        <td class="Nama_Mahasiswa">Dezan</td>
        <td>Majalengka</td>
        <td class="Hapus" id="Hapus__5">Hapus</td>
    </tr>


</table>


<script>
    $(document).ready(function(){
        // alert(0)
        $('.Nama_Mahasiswa').click(function(){
            // alert(1)
            let isi = $(this).text();
            // alert(isi);

            let isi2 = prompt('Ubah dengan:', isi);
            if(!isi2) return;
            // alert(isi2);

            $(this).text(isi2);
        }) 
    })



    $('.Hapus').click(function(){
        // alert(1)
        let yakin = confirm('Yakin Mau Menghapus ?');
        if(!yakin) return;

        let id = $(this).prop('id');
        // alert(id);

        let rid = id.split('__')
        let baris_ke = rid[1];

        // alert(baris_ke);

        $('#row__'+baris_ke).slideUp()


        // alert('Anda Yakin')

    })
</script>
